
{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit Note {% endblock %}</h1>
    <form method="post">
    <div class="form-group">
        <label for="content">Note Content</label>
        <textarea type="text" name="content"
               placeholder="{{ note['content']}}" class="form-control"
               value="{{ request.form['content'] }}" autofocus required></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

{% endblock %}
