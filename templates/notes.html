{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Personal Falsk Notepad {% endblock %}</h1>
    {% for note in notes %}
    <div class="card">
        <div class="card-body">
            <span class="badge bg-primary">#{{ note['id'] }}</span>
            <span class="badge text-bg-light">{{ note['created'] }}</span>
            <hr>
            <p>{{ note['content'] |safe }}</p>
            <a href="#" class="btn btn-secondary">Edit</a>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
