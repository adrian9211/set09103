{% extends 'base.html' %}
{% block title %} Notes {% endblock %}
{% block content %}

    <h3 class="text-center"> Your Notes</h3>
    <hr class="mx-auto tag2"/>
    {% for note in notes %}
    <div class="card">
        <div class="card-body">
            <span class="badge bg-primary">#{{ note['id'] }}</span>
            <span class="badge text-bg-light">{{ note['created'] }}</span>
            <hr>
            <p>Your note below:</p>
            <p>{{ note['content'] |safe }}</p>
           <form method="post" action="{{ url_for('delete', note_id=note['id']) }}" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a href="{{ url_for('edit', note_id=note['id']) }}" class="btn btn-secondary">Edit</a>
        </div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
